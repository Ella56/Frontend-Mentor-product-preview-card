<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Image Product"/>
          <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Image Product"/>
        </div>
        <div class="desc">
          <p class="mini-title">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge,perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="off-price">$149.99</p>
            <p class="real-price"><s>$169.99</s></p>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
